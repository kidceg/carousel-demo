<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> image-carousel-demo</title>
    <link rel="stylesheet" href="movepic.css">
<!--     <script src="movepic.js"></script> -->
    <script src="http://code.jquery.com/jquery-latest.js">
    </script>
<script src="movepic-jq.js"></script>
</head>
<body>
<!-- 整个轮播图片的大div -->
<div id="imageCarousel">
    <!-- 图片内容 -->
    <div id="pic" >
        <img src="images/5.jpg" />
        <img src="images/1.jpg" />
        <img src="images/2.jpg" />
        <img src="images/3.jpg" />
        <img src="images/4.jpg" />
        <img src="images/5.jpg" />
        <img src="images/1.jpg" />
    </div>
    <!-- 小圆圈部分 -->
    <div id="buttons">
        <span id="b1" class='btn'></span>
        <span id="b2" class='btn'></span>
        <span id="b3" class='btn'></span>
        <span id="b4" class='btn'></span>
        <span id="b5" class='btn'></span>
    </div>
    <!-- 箭头部分 -->
    <a href="#" id="pre" class="arrow">&lt;</a>
    <a href="#" id="next" class="arrow">&gt;</a>
</div>

</body>
</html>
